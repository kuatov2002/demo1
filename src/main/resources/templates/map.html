<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>The Billboard Usage System</title>
    <link rel="shortcut icon" href="pics/ico/icon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/map.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark fixed-top"
        style="background-color: black"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="pics/ico/icon.ico" alt="logo" width="50" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
              <li class="nav-item"></li>
            </ul>
            <a href="profile.html" class="user_logo">
              <img src="pics/svg/user.svg" alt="" />
            </a>
            <a
              href="signin.html"
              class="tag btn btn-success text-dark"
              type="submit"
              >Sign Out</a
            >
          </div>
        </div>
      </nav>
    </header>

    <section id="service" class="service py-5">
      <div class="row align-items-center container my-5 mx-auto">
        <div class="map">
          <div id="map"></div>
        </div>
        <div class="text">
          <ul style="padding: 0px 5px 25px">
              <h3 style="color: red;margin-top: 10px" th:text="${session.errorMessage}"></h3>
              <form th:each="el : ${prototypes}" action="/bulletin" method="post" style="display: block;margin: 25px 7px 0 0">

                  <div style="display: flex">
                      <h3 style="color: white;margin-right: 15px" th:text="${el.Address}"></h3>
                      <input type="hidden" name="address" th:value="${el.Address}">
                      <input type="hidden" name="price" th:value="${el.price}">
                      <input type="hidden" name="proId" th:value="${el.id}">
                      <input type="month" name="start">
                      <input type="month" name="end">

<!--                      <h3 th:text="'Price: '+${el.price}"  style="color: white" > </h3>-->
                      <button type="submit" th:if="${el.list.size()<3}" style="height: 34px;color: white" >Buy</button>
<!--                      <input th:if="${el.list.size()<3}" type="number" style="height: 34px"   step="1" min="1" max="3" name="month"  oninput="checkInput(this)">-->
                      <h5 th:if="${el.list.size()>2}" style="color: red;margin: 7px 0 0 0px">Maximum number of seats reserved</h5>
                  </div>
                  <div th:each="el1 : ${el.list}" style="color: white; display: block">
                      <!--              <h3 th:text="${prevAddress}"></h3>-->

                      <th:block th:attr="prevAddress='2'"></th:block>
                      <div  style="display: flex;">
                          <h4 th:text="'From '+${el1.startDate1}" style="margin: 0 0px 0 0"></h4>
                          <h4 th:text="' To '+${el1.endDate1}" style="margin: 0 7px"></h4>
                          <h4 th:text="' owner is \'' + ${el1.clientName} + '\''" style="margin: 0 7px"></h4>
                          <h4 th:if="${el1.getStatus().equals('onReview')}">under review</h4>
                      </div>


                  </div>
              </form>





          </ul>
        </div>

      </div>
    </section>

    <footer class="py-3" style="  position: relative;left: 50%;transform: translateX(-50%);display: flex;justify-content: space-between;align-items: center">
      <div class="first_section">
        <h1>Social-media</h1>
        <p>Instagram</p>
        <p>Telegram</p>
        <p>Meta</p>
      </div>
      <div class="second_section">
        <h1>Main page</h1>
        <p>Info</p>
        <p>Billboard</p>
        <p>Buy Now</p>
      </div>
      <div class="third_section">
        <h1>About Us</h1>
        <p>Design by Ramazan, Alikhan,</p>
        <p>Omar, Nurdaulet, Amir & Samad</p>
        <p>Billboard© Est 2023 | All right reserved</p>
      </div>
      <div class="fifth_section">
        <img src="pics/svg/billboard.svg" alt="footer_logo" />
        <img src="pics/svg/sdu.svg" alt="footer_logo_2" />
      </div>
    </footer>

    <script src="https://use.fontawesome.com/df966d76e1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwWjwN5ks3-ve8_sHkYYd3iulPep9KhpA&callback=initMap&v=weekly"
      defer
    ></script>
    <script>
        const input = document.querySelector('input[name="month"]');
        input.addEventListener('click', function() {
            checkInput(input);
        });
        input.addEventListener('blur', function() {
            checkInput(input);
        });

        function checkInput(input) {
            if (input.value < input.min) {
                input.value = input.min;
            } else if (input.value > input.max) {
                input.value = input.max;
            }
        }

        $(document).ready(function () {
        // назначить обработчик событий для клика на кнопке "more"
        $(".more-link").click(function () {
          // создать модальное окно и вставить его в DOM
          var modalHtml =
            '<div id="modal"><div id="modal-content"><button id="save-btn">Save</button><ul><li>Type</li><li>Address</li><li>Cost</li></ul></div></div>';
          $("body").append(modalHtml);
          // назначить обработчик событий для закрытия модального окна
          $("#close-btn, #modal").click(function () {
            $("#modal").remove();
          });
          // предотвратить событие по умолчанию для клика на кнопке "more"
          return false;
        });
      });

      var markers = [];
      let markersStatus = [false, false, false, false, false, false, false];

      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 11,
          center: { lat: 43.23936511637847, lng: 76.85199346139333 },
        });

        const markerPositions = [
          { lat: 43.244935731410564, lng: 76.95768771312362 },
          { lat: 43.26729015218855, lng: 76.93843576894885 },
          { lat: 43.177936984094146, lng: 76.800786797781 },
          { lat: 43.25580380051154, lng: 76.94322996894847 },
          { lat: 43.2202381067823, lng: 76.92689043803425 },
          { lat: 43.419847338618396, lng: 76.96733698614997 },
          { lat: 43.41983227046737, lng: 76.96730455361349 },
        ];

        const markerIcon = {
          scaledSize: new google.maps.Size(32, 32),
        };

        for (let i = 0; i < markerPositions.length; i++) {
          const marker = new google.maps.Marker({
            position: markerPositions[i],
            map: map,
            icon: markerIcon,
          });
          marker.setVisible(true);
          markers.push(marker);
        }
      }

      function update(id) {
        const element = document.getElementById(id);
        if (element) {
          const index = parseInt(id.substr(7)) - 1;
          markers[index].setVisible(element.checked);
          markersStatus[index] = element.checked;
        }
      }
    </script>
  </body>
</html>
